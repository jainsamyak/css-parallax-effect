<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Parallax Effect</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            position: relative;
            min-height: 100vh;
            min-width: 100%;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .parallax{
            background: url('images/image_2.jpg');
            background-size: cover;
            color: white;
            background-attachment: fixed;
        }
        .float{
            position: absolute;
            bottom: 20px;
            width: 100%;
            left: 0;
            display: flex;
            justify-content: center;
        }
        .btn{
            background: url('images/float-down.png');
            width: 30px;
            height: 30px;
            background-size: contain;
            transition: all 300ms;
            background-repeat: no-repeat;
            animation: jump 800ms ease-in-out infinite alternate;
        }
        .btn:hover{
            cursor: pointer;
        }
        .footer{
            
        }
        @keyframes jump{
            from{
                transform: translateY(-10px);
            }
            to{
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Your text here
        
        <div class="float">
            <div class="btn" onclick="scroll_down('parallax')"></div>
    </div>
        
    </div>
    <div class="container parallax" id="parallax">
        Parallax Container
    </div>
    <div class="container">
            Your text here
        </div>
        <div class="footer">

        </div>
</body>
<script>
    function scroll_down(id_to_div){
        document.getElementById(id_to_div).scrollIntoView();
    }
</script>
</html>
